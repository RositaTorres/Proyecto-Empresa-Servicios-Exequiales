<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" th:href="@{/img/faviconempresa.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">

</head>
<body background="/img/calma.jpg">
<br>
<h3 class="modal-dialog text-center ">Sistema de Gesti√≥n de Ingresos y Gastos</h3>
<br><br>

<div class="modal-dialog text-center ">
    <div class="col-sm-10 main-section">
        <div class="modal-content">
            <div class="col-12 logo-img">
                <img th:src="@{/img/negocio.png}">
            </div>
            <h5 class="">Ingreso al Sistema</h5><br>
            <form method="post" th:action="@{/login}"class="col-12">
                <div class="form-group">
                    <label for="username">Usuario</label>
                   <input type="text" name="username" id="username" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="password">Clave</label>
                    <input type="password" name="password" id="password" class="form-control" ><br>
                </div>
                    <button type="submit" class="btn btn-outline-secondary" value="Ingresar" id="lateral1">Ingresar</button>
            </form>
            <br>

        </div>
    </div>
</div>


<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:href="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
