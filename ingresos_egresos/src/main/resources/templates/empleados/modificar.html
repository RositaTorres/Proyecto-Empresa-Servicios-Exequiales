<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link rel="shortcut icon" th:href="@{/img/faviconempresa.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<section th:replace="layout/plantilla :: mainEmpleados"></section>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="p-4 border bg-light">
                    <div class="px-6 py-5 my-5  d-flex flex-column align-items-center">
                        <h2 class="text-center">Datos de empleado</h2>
                        <form class="d-flex flex-column gap-1 align-items-center" th:action="@{/empleados/guardar}"
                              method="post"
                              th:object="${empleado}">
                            <div class="form-group col-md-12">
                                <input type="hidden" name="idEmpleado" th:field="*{idEmpleado}">
                                <label class="col-sm-2 col-form-label" for="documento">documento </label>
                                <input class="form-control" type="text" name="documento" th:field="*{documento}"/>
                                <span th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}">Error cedula</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="nombre">Nombre </label>
                                <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error del nombre</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="apellido">Apellido </label>
                                <input class="form-control" type="text" name="apellido" th:field="*{apellido}"/>
                                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error del apellido</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="correo">Correo </label>
                                <input class="email" type="text" name="correo" th:field="*{correo}"/>
                                <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error Correo</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="username">Username </label>
                                <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Usuario">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error de Ususario</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="pass">Password </label>
                                <input class="form-control" type="text" name="pass" th:field="*{clave}"/>
                                <span th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Error clave</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="rol">Rol </label>
                                <select class="custom-select" th:field="*{rol.idRol}" name="rol">
                                    <option value="0" selected>Seleccione rol</option>
                                    <option th:each="rol: ${roles}"
                                            th:value="${rol.idRol}"
                                            th:text="${rol.descripcion}"
                                    ></option>
                                </select>
                                <span th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}">Error rol</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="areaEmpleado"> Area del Empleado </label>
                                <select class="custom-select" th:field="*{areaEmpleado}" name="areaEmpleado">
                                    <option value="" selected>Seleccione el area del empleado</option>
                                    <option th:each="areaEmpleado : ${T(servicios.exequiales.ingresosyegresos.ingresos_egresos.entity.AreaEmpleado).values()}"
                                            th:value="${areaEmpleado}"
                                            th:text="${areaEmpleado}"
                                    ></option>
                                </select>
                                <span th:if="${#fields.hasErrors('areaEmpleado')}" th:errors="*{areaEmpleado}">Error Area del Empleado</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="direccion">Direccion </label>
                                <input class="form-control" type="text" name="direccion" th:field="*{direccion}"/>
                                <span th:if="${#fields.hasErrors('direccion')}"
                                      th:errors="*{direccion}">Error Direccion</span>
                            </div>
                            <br>
                            <div class="col-md-12">
                                <label class="form-label" for="telefono">Telefono o Celular</label>
                                <input class="form-control" type="text" name="telefono" th:field="*{telefono}"/>
                                <span th:if="${#fields.hasErrors('telefono')}"
                                      th:errors="*{telefono}">Error telefono</span>
                            </div>
                            <br>
                            <div>
                                <input type="submit" name="guardar" value="Guardar" class="btn btn-outline-secondary">
                                <input th:href="@{/empleados/list}" type="submit" name="cancelar" value="Cancelar"
                                       class="btn btn-outline-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:href="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
