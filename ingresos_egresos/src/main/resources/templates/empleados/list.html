<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="shortcut icon" th:href="@{/img/faviconempresa.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>

<body>
<header th:replace="layout/plantilla :: header"></header>
<section th:replace="layout/plantilla :: mainEmpleados"></section>

<section sec:authorize="hasRole('ROLE_ADMIN')" class="py-4 m-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a th:href="@{/empleados/crear}">
                    <div class="d-grid gap-2 d-md-flex justify-content flex-start">
                        <button class="btn btn-outline-secondary" type="button">Nueva Empleado</button>
                    </div>
                </a><br>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div th:if="${empresas != null and !empresas.empty}">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Correo</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')"scope="col">Editar</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')"scope="col">Eliminar</th>
                        </tr>
                        <tbody>
                        <tr th:each="empresa, contador: ${empresas}" th:if="${empresa.estado}" class="table-secondary">
                            <td th:text="${contador.count}"></td>
                            <td th:text="${empleado.documento}"></td>
                            <td th:text="${empleado.nombre}"></td>
                            <td th:text="${empleado.apellido}"></td>
                            <td th:text="${empleado.direccion}"></td>
                            <td th:text="${empleado.telefono}"></td>
                            <td th:text="${empleado.correo}"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/empleados/editar/} + ${empleado.idEmpleado}"><i
                                    class="fa-regular fa-pen-to-square"></i></a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/empleados/eliminar/} + ${empleado.idEmpleado}"><i
                                    class="fa-solid fa-trash-can"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${empleados == null or empleados.empty}">
                    <span>No hay elementos en las lista</span>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:href="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
