<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Ingresos y Gastos</title>
    <link rel="shortcut icon" th:href="@{/img/faviconempresa.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div   class="col py-3">
    <div class="container text-center">
        <div class="row g-6">
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-2">
                <div class="p-5 border bg-light"><a th:href="@{/empleados/list}">Sistema de Gestión de Usuarios</a>
                </div>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-2">
                <div class="p-5 border bg-light"><a th:href="@{/empresas/list}">Sistema de Gestión de Empresas</a></div>
            </div>
            <div class="col-2">
                <div class="p-5 border bg-light"><a th:href="@{/movimientos/list}">Sistema de Gestión de Movimientos</a>
                </div>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-2">
                <div class="p-5 border bg-light"><a th:href="@{/productos/list}">Sistema de Gestión de Productos</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:href="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
